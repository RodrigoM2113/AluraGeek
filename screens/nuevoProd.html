<!DOCTYPE html>

<html lang = "es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel = "stylesheet" href = "./style/reset.css">
        <link rel = "stylesheet" href ="./style/style.css">

    </head>

    <body>

        <header class="header__nuevo">
                  
            <section class="header">
                <div>
                    <a class="link" href="../index.html"><img class="logo" src="../assets/img/Logo.png" alt="Logo AluraGeek"></a>
                </div class="log" >
                <div>
                    <button class="btn__login"><a class="link" href="../screens/login.html">Men√∫ Administrados</button></a>
                </div>
                <div class="search__div">
                    <input class="buscador" type="search" placeholder="Buscar">
                    <div class="btn__buscar">
                        <i class="fa fa-search"></i>
                    </div>
                </div>        
            </section>                    

        </header>


        
            
        
        <main>             

            <section class="product__add">
                <div class="product__add__titulo">Agregar producto</div>
                <form class="form__add" data-form >
                    <input
                    name="urlImage" 
                    id="url" 
                    class="input__url" 
                    type="text"
                    placeholder="URL del producto" 
                    required 
                    data-url
                    />
                    <label class="input__label" for="urlImage">Url de la imagen</label>
                    <span class="input__menssage__error">Este campo es requerido</span>
                    
                    <input 
                    name="nombre"
                    id="nombre"
                    class="input__name" 
                    type="text" 
                    placeholder="Nombre del producto" 
                    required 
                    data-nombre
                    />
                    <label class="input__label1" for="nombre">Nombre del producto</label>
                    <span class="input__menssage__error">Este campo es requerido</span>

                    <input 
                    name="precio"
                    id="precio"
                    class="input__price" 
                    type="text" 
                    placeholder="Precio del producto" 
                    required 
                    data-precio
                    />
                    <label class="input__label2" for="precio">Precio del producto</label>
                    <span class="input__menssage__error">Este campo es requerido</span>

                    <button type="submit"  class="btn__agregar">Agreagar</button>


                </form>
                        
            </section>
            
            <section class = "sobre__nosotros">

                <div>  
                <img src="../assets/img/Logo.png" alt="Logo AluraGeek">
                </div>  

                <div class="sobre__nosotros__div">
                    
                    <ul class="sobre__nosotros__lista">

                        <li ><a href="#" class ="items__about">Quienes Somos</a></li>
                        <li ><a href="#" class ="items__about">Politica de Privacidad</a></li>
                        <li ><a href="#" class ="items__about">Programa de Fidelidad</a></li>
                        <li ><a href="#" class ="items__about">Nuestras Tiendas </a></li>
                        <li ><a href="#" class ="items__about">Quiero ser Franquiciado</a></li>
                        <li ><a href="#" class ="items__about">Anuncie Aqui</a></li>
                
                    </ul>
                </div>

                <div class="form" >
                   <ul>
                    <li><h2 class="contactanos">Envianos un Mensaje</h2></li>
                    <li ><input class="input1" type="text" name="nombre" id="nombre" placeholder="Nombre"></li>
                    <li ><input class="input2" type="text" name="mensaje" id="mensaje" placeholder="Escribe un Mensaje"></li>
                    <button class="msj__footer" type="submit">Enviar mensaje</button>
                   </ul>
                </div>  
            </section>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script type="module" src="../controller/nuevoProducto-contrller.js"></script>
    </main>

        <footer class="footer container">

            <h6 class="titulo__footer">Desarrollado por Rodrigo Mopsqueda <br> 2023 </h6>

            
    
        </footer>
